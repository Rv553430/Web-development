<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="assets/wlKajuIhIz6AQAAAABJRU5ErkJggg==" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="main-body">
        <div class="container">
            <div class="anima-frame"></div>
            <div class="login-body">
                <div class="login-contain">

                    <div class="brand-name"></div>
                </div>
                <form action="submit" class="form-custom">
                    <input id="input-box" type="email" required=""  placeholder="Phone number email or username">
                    <input id="input-box" type="password" required="" placeholder="Password">
                    <button class="login-btn" type="submit">Log in</button>
                    <div class="line-container">
                        <div class="line" style="margin-right: 10px;"></div>
                        <div class="line-or">OR</div>
                        <div class="line" style="margin-left: 10px;"></div>
                    </div>
                    <div class="fb-btn">
                        <span style="margin-right:5px;"><i class="fa-brands fa-facebook"></i></span>
                        Log in with Facebook
                    </div>
                    <span class="forgot-pass"><a href="">Forgot password?</a></span>
                </form>
                <div class="Signup-link">
                    <p>Don't have an account?<a id="sign-style" href="">Sign up</a></p>
                </div>
                <div class="get-app-container">
                    <span>Get the app</span>
                    <div class="get-app-link">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D6EDC989C-F172-4DA2-A4FE-6BD723E0C3E0%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps://www.google.com/&pli=1"><img class="get-img" src="assets/c5Rp7Ym-Klz.png"
                                alt="playstore"></a>
                        <a href=""><img class="get-img" src="assets/EHY6QnZYdNX.png"
                                alt="microsoft"></a>
                    </div>
                </div>
            </div>
            
        </div>
        <footer>
            <div class="footer-container">
                <div class="insta-detail">
                    <span>meta</span>
                    <span>about</span>
                    <span>blog</span>
                    <span>job</span>
                    <span>help</span>
                    <span>APIs</span>
                    <span>privacy</span>
                    <span>terms</span>
                    <span>locations</span>
                    <span>instagram lite</span>
                    <span>threads</span>
                    <span>contact uploading & Non-user</span>
                    <span>Meta Verified</span>
                </div>
                <div class="insta-detail">
                    <select name="lang" id="lang1">
                        <option value="eng">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="japan">Japniess</option>
                    </select>
                    <span>&#169;copyright</span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
